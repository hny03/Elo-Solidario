<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Elo Solidário</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
          crossorigin="anonymous">
    
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center py-4">
        <div class="cadastro-card">
            <form id="cadastroForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nomeOrganizacao" placeholder="Nome da organização" required>
                    <label for="nomeOrganizacao">Nome da organização (*)</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="cnpj" placeholder="CNPJ" required>
                    <label for="cnpj">CNPJ (*)</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="telefone" placeholder="Telefone" required>
                    <label for="telefone">Telefone (*)</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="E-mail" required>
                    <label for="email">E-mail (*)</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                    <label for="senha">Senha (*)</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nomeRepresentante" placeholder="Nome representante" required>
                    <label for="nomeRepresentante">Nome representante (*)</label>
                </div>
                
                <div class="form-floating mb-4">
                    <input type="email" class="form-control" id="emailRepresentante" placeholder="E-mail representante" required>
                    <label for="emailRepresentante">E-mail representante (*)</label>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-criar-conta">Criar conta</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
            crossorigin="anonymous"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- JavaScript personalizado -->
    <script src="../javascript/cadastro.js"></script>
</body>
</html>
